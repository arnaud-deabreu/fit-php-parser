# .github/release.yml

changelog:
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - Semver-Patch
        - bugfix
        - fix
    - title: Documentation 📖
      labels:
        - documentation
        - docs
    - title: Other Changes
      labels:
        - "*"
